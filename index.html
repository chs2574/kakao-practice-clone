<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 카톡클론페이지</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>서비스없음</span>
            <i class="fas fa-wifi"></i>
                <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
        </div>
        <div class="status-bar__column">
            <span>09:00</span>
        </div>
        <div class="status-bar__column">
            <span>55%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">어서오세요 용카오톡에</h1>
        <p class="welcome-header__text">이메일을 혹은 휴대폰번호를 입력해주세요. 물론 아직 미숙해 작동은안합니다. 그저틀만만들뿐이에요</p>
    </header>


    <form id="login-form">
        <input type="text" placehoder="이메일 혹은 전화번호"/>
        <input type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">카카오톡 계정 혹은 비밀번호 찾기</a>
    </form>

    

    <script src="https://kit.fontawesome.com/f55567fa76.js" crossorigin="anonymous">
    </script>

</body>
</html>
